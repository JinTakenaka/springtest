spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations = classpath*:/mybatis/mapper/*.xml
mybatis.type-aliases-package = com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case = true
mybatis.configuration.default-fetch-size = 100
mybatis.configuration.default-statement-timeout = 30
mybatis.configuration.cache-enabled = false

#flyway.enabled = false
flyway.enabled = true
#flyway.url = jdbc:mysql://0.0.0.0:3306/playground
flyway.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;
flyway.schemas = PUBLIC
flyway.user = root
flyway.password = root
flyway.baseline-on-migrate = true
flyway.baseline-version = 1.0.0
flyway.baseline-description = Initialize
#flyway.locations = classpath*:db/migration
flyway.locations = src/test/resources/db/migration

spring.dataSourceTest.ref = "datasource"

spring.jackson.time-zone = Asia/Tokyo